Alias /gm3/ "/ms4w/apps/gm3/htdocs/"

<Directory "/ms4w/apps/gm3/htdocs/">
  AllowOverride None
  Options Indexes FollowSymLinks Multiviews
  Order allow,deny
  Allow from all

  # for apache 2.4
  Require all granted
</Directory>
